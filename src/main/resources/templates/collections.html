<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>作品集</title>
	<link rel="shortcut icon" href="/images/icons/file.png" />
	<link th:href="@{/css/bases/sanitize.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/bases/basic_settings.css}" rel="stylesheet" type="text/css">
	<script th:src="@{/js/settings/basic_setting.js}" type="text/javascript"></script>
</head>

<body>
	<header>
		<div class="heading">
			<br>
			<h1>O's Coding Log</h1>
			<br>
		</div>
		<div>
			<ul>
				<!-- ホームへ遷移 -->
				<li>
					<form method="post" action="/home">
						<input type="submit" id="home" style="display: none;">
						<a href="/home" onclick="document.getElementById('home').click(); return false;">
							<img class="icon" th:src="@{/images/icons/home_white.png}" alt="ホームアイコン"><br>
							ホーム
						</a>
					</form>
				</li>
				<!-- 作品集へ遷移 -->
				<li>
					<form method="post" action="/collections">
						<input type="submit" id="collections" style="display: none;">
						<a href="/collections" onclick="document.getElementById('collections').click(); return false;">
							<img class="icon" th:src="@{/images/icons/file_white.png}" alt="鉛筆アイコン"><br>
							作品集
						</a>
					</form>
				</li>
				<!-- 問い合わせへ遷移 -->
				<li>
					<form method="post" action="/inquiry">
						<input type="submit" id="inquiry" style="display: none;">
						<a href="/inquiry" onclick="document.getElementById('inquiry').click(); return false;">
							<img class="icon" th:src="@{/images/icons/mail_white.png}" alt="メールアイコン"><br>
							問い合わせ
						</a>
					</form>
				</li>
			</ul>
		</div>
	</header>
	<main>
		<h1 class="headword">作品集</h1>
		<!--○×ゲームへ遷移-->
		<div>
			<form method="post" action="/application">
				<input type="hidden" name="title" th:value="#{app1.title}">
				<input type="hidden" name="url" th:value="#{app1.url}">
				<input type="hidden" name="explanation" th:value="#{app1.explanation}">
				<input type="submit" id="submitButton1" style="display: none;">
				<a href="/application" target="_blank" explanation
					onclick="document.getElementById('submitButton1').click(); return false;">
					<strong>
						<p th:text="#{app1.title}"></p>
					</strong>
					<img th:src="@{images/pictures/application_file.png}" alt="アプリ画像">
				</a>
			</form>
			<p th:text="#{app1.explanation}"></p>
		</div>
		<hr>
		<!--スネークゲームへ遷移-->
		<div>
			<form method="post" action="/application">
				<input type="hidden" name="title" th:value="#{app2.title}">
				<input type="hidden" name="url" th:value="#{app2.url}">
				<input type="hidden" name="explanation" th:value="#{app2.explanation}">
				<input type="submit" id="submitButton2" style="display: none;">
				<a href="/application" target="_blank" explanation
					onclick="document.getElementById('submitButton2').click(); return false;">
					<strong>
						<p th:text="#{app2.title}"></p>
					</strong>
					<img th:src="@{images/pictures/application_file.png}" alt="アプリ画像">
				</a>
			</form>
			<p th:text="#{app2.explanation}"></p>
		</div>
		<hr>
		<!--ブロック崩しへ遷移-->
		<div>
			<form method="post" action="/application">
				<input type="hidden" name="title" th:value="#{app3.title}">
				<input type="hidden" name="url" th:value="#{app3.url}">
				<input type="hidden" name="explanation" th:value="#{app3.explanation}">
				<input type="submit" id="submitButton3" style="display: none;">
				<a href="/application" target="_blank" explanation
					onclick="document.getElementById('submitButton3').click(); return false;">
					<strong>
						<p th:text="#{app3.title}"></p>
					</strong>
					<img th:src="@{images/pictures/application_file.png}" alt="アプリ画像">
				</a>
			</form>
			<p th:text="#{app3.explanation}"></p>
		</div>
	</main>
	<footer>
		<div>
			<input class="back_button" type="submit" value="ページトップに戻る" />
		</div>
	</footer>
</body>

</html>
